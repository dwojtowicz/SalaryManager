<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<input type="button" value="Add Employee"
onclick="window.location.href='addEmployee'; return false"
class="add-button"/>

<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Position</th>
        <th>Gross month</th>
        <th>Tax</th>
        <th>Net month</th>
        <th>Total</th>

    </tr>

    <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstName}"> </td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.grossMonth}"></td>
        <td th:text="${employee.tax}"></td>
        <td th:text="${employee.netMonth}"></td>
        <td th:text="${employee.salaryTotal}"></td>


</tr>

</table>

</body>
</html>
