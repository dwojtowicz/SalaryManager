<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>

<input type="button" value="Add Employee"
onclick="window.location.href='addEmployee'; return false"
class="add-button"/>

<input type="button" value="Add Detail"
       onclick="window.location.href='/detail/addDetail'; return false"
       class="add-button"/>



<input type="button" value="Delete Employee"
        onclick="window.location.href='/employee/deleteEmployeeForm'; return false"
        class="delete-button">



<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Position</th>
        <th>Detail</th>
        <th>Salary</th>

    </tr>



    <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstName}"> </td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.position}"></td>
        <td> <a th:href="@{/detail/{id}(id=${employee.id})}" /> Detail </td>
        <td> <a th:href="@{/salary/employeeId/{id}(id=${employee.id})}" /> Salary </td>
        <td> <a th:href="@{/employee/updateEmployee/{id}(id=${employee.id})}" /> Update </td>



</tr>

</table>

</body>
</html>
