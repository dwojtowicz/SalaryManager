<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>

<form th:action="@{/employee/saveEmployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />

    <table>
        <tr>
            <td> First Name: <input type="text" th:field="*{firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td> Last Name: <input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
    </table>


    Position:    <select th:field="*{position}">
        <option th:value="Junior + ' ' + Developer" th:text="Junior + ' ' + Developer"></option>
        <option th:value="Mid + ' ' + Developer" th:text="Mid + ' ' + Developer"></option>
        <option th:value="Senior + ' ' + Developer" th:text="Senior + ' ' + Developer"></option>
        <option th:value="Engineer" th:text="Engineer"></option>
        <option th:value="Manager" th:text="Manager"></option>




</select>
    <br><br>
    <input type="submit">
    <br><br>
</form>

<a href="/employee/"><button>Back to List</button></a>
</body>
</html>
