<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<form action="#" th:action="@{/employee/deleteEmployee}" th:object="${employee}" method="post">



Employee: <select name="employeeId">
    <option th:each="employee : ${employees}"
            th:text = "${employee.firstName} + ' ' + ${employee.lastName}"
            th:value = "${employee.id}"></option>
</select>

<input type="submit" name="Delete">
<br><br>

</form>

<a href="/employee/"><button>Back to List</button></a>

</body>
</html>
