<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Salary</title>
</head>
<body>

<form action="#" th:action="@{/salary/saveSalary/{id}(id=${employeeId})}" th:object="${salary}" method="post">
    <table>
        <tr>
            <td>   Salary gross month: <input type="number" th:field="*{grossMonth}" /></td>
            <td th:if="${#fields.hasErrors('grossMonth')}" th:errors="*{grossMonth}" ></td>
        </tr>
    </table>



    <input type="submit">
    <br><br>
    <a href="/employee/"><button>Back to List</button></a>
</form>



</body>
</html>
